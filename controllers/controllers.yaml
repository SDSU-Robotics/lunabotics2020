dug:
  
  diff_drive_controller:
    type        : 'diff_drive_controller/DiffDriveController'
    left_wheel  : ['left_front_wheel', 'left_rear_wheel']
    right_wheel : ['right_front_wheel', 'right_rear_wheel']
    publish_rate: 100.0  # default: 50
    pose_covariance_diagonal : [0.001, 0.001, 1000000.0, 1000000.0, 1000000.0, 1000.0]
    twist_covariance_diagonal: [0.001, 0.001, 1000000.0, 1000000.0, 1000000.0, 1000.0]

    # Wheel separation and diameter. These are both optional.
    # diff_drive_controller will attempt to read either one or both from the
    # URDF if not specified as a parameter
    wheel_separation : 0.146 # meters 
    wheel_radius : 0.2    # meters

    cmd_vel_timeout: 0.25

    base_frame_id: 'chassis'

    linear:
      x:
        has_velocity_limits    : true
        max_velocity           : 50.0 #1.0  # m/s
        min_velocity           : -5.0 #-0.5 # m/s
        has_acceleration_limits: true
        max_acceleration       : 5.0 #0.8  # m/s^2
        min_acceleration       : -1.0 #-0.4 # m/s^2
        has_jerk_limits        : true
        max_jerk               : 5.0  # m/s^3
    angular:
      z:
        has_velocity_limits    : true
        max_velocity           : 50.0 #1.7  # rad/s
        has_acceleration_limits: true
        max_acceleration       : 1.5  # rad/s^2
        has_jerk_limits        : true
        max_jerk               : 2.5  # rad/s^3

  #Publish to TF directly or not
  enable_odom_tf: true

  #Name of frame to publish odometry in
  odom_frame_id: odom

  # Publish the velocity command to be executed. 
  # It is to monitor the effect of limiters on the controller input.
  publish_cmd: true

  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50  

  leftWheel_velocity_controller:
    type: velocity_controllers/JointVelocityController
    joint: left_front_wheel_joint
  rightWheel_velocity_controller:
    type: velocity_controllers/JointVelocityController
    joint: left_rear_wheel_joint
  leftRearWheel_velocity_controller:
    type: velocity_controllers/JointVelocityController
    joint: right_front_wheel_joint
  rightRearWheel_velocity_controller:
    type: velocity_controllers/JointVelocityController
    joint: right_rear_wheel_joint