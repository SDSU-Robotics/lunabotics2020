scan_filter_chain:
- name: shadows
  type: laser_filters/ScanShadowsFilter
  params:
    min_angle: 10
    max_angle: 170
    neighbors: 20
    window: 1

# Filter out East wall
- name: box
  type: laser_filters/LaserScanBoxFilter
  params:
    box_frame: map
    min_x: -10.0
    max_x: 10.0
    min_y: 2.4
    max_y: 10.0
    min_z: -10.0
    max_z: 10.0